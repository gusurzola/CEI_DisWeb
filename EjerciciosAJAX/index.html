<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Inicio AJAX</title>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <h1>Listado de Álbumes de Artista</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-2 button">
                <button type="button" class="btn btn-outline-success" id="btnLista">Genera Lista</button>
            </div>
            <div class="col-12 col-lg-10">
                <table class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th scope="col">TITULO DEL ALBUM</th>
                        <th scope="col">ARTISTA</th>
                        <th scope="col">AÑO</th>
                      </tr>
                    </thead>
                    <tbody id="rpta">
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <h1>Listado de Músicos Banda</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-2 button">
                <button type="button" class="btn btn-outline-success" id="btnMusicos">Genera Lista</button>
            </div>
            <div class="col-12 col-lg-10">
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">FOTO</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">INSTRUMENTO</th>
                        <th scope="col">AÑO NACIMIENTO</th>
                      </tr>
                    </thead>
                    <tbody id="rptamusic">
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/ajax.js"></script>
</body>
</html>
